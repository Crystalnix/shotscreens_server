{% extends "base.html" %}
{% block content %}
    <h2>Create album:</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="{% if object %}Apply changes{% else %}Create{% endif %}"/>
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
