{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{{ request.get_full_path }}" method="post">
  <table>{{ form }}</table>
  <input type="submit" value="Login" />
  <button type="button" value="Registration" onClick="location.href='/account/register/'">Registration</button>
</form>
{% endblock content %}
